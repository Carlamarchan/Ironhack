<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="Recibido.html" method="get">    

        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Tu nombre aquí" id="nombre" name="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="Tu apellido aquí (Es obligatorio)" id="apellido" name="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" placeholder="Entre 18 y 20 años" id="edad" name="edad" min="18" max="120">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Campo obligatorio" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="date" name="date" >

        <label for="asunto">Asunto:</label>
        <textarea name= "asunto" placeholder="Ingrese el motivo de su consulta" id="asunto" name="asunto"></textarea>

        <label for="coment">Comentario:</label>
        <textarea name="coment" id="coment" maxlength="150 charset"></textarea>

        <button type="reset">Borrar todo</button>

        <input type="submit">

    </form>
    
</body>
</html>
